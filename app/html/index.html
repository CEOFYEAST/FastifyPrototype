<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="..\css\style.css" rel="stylesheet" type="text/css" />
  <link href="..\css\sign_in_form.css" rel="stylesheet" type="text/css" />
  <script src="..\js\jquery-3.7.1.min.js"></script>
</head>

<body>
  
  <div id="sign_in_form_container">

    <form id="sign_in_form" class="flex column" action="\users" method="post">
      <input type="email" placeholder="Email" id="user_email" name="user_email" required><br>
      <input type="password" placeholder="Password" id="user_password" name="user_password" required><br>

      <div class="flex">
        <div class="x2"></div>
        <button type="submit" class="x1">Submit</button>
        <div class="x2"></div>
      </div>

      <div id="create_account_pointer_container">
        <p>Don't have an account? Create one.</p>
      </div>

    </form>
  </div>
  
  <script src="..\js\script.js"></script>
</body>

</html>
